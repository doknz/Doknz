<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مربعات مع الوصف</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #f1f1f1;
            margin: 10px;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
        }

        .box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="صورة1.jpg" alt="صورة 1">
            <h3>عنوان المربع الأول</h3>
            <p>وصف المربع الأول يمكن أن يكون هنا.</p>
        </div>
        <div class="box">
            <img src="صورة2.jpg" alt="صورة 2">
            <h3>عنوان المربع الثاني</h3>
            <p>وصف المربع الثاني يمكن أن يكون هنا.</p>
        </div>
        <div class="box">
            <img src="صورة3.jpg" alt="صورة 3">
            <h3>عنوان المربع الثالث</h3>
            <p>وصف المربع الثالث يمكن أن يكون هنا.</p>
        </div>
        <div class="box">
            <img src="صورة4.jpg" alt="صورة 4">
            <h3>عنوان المربع الرابع</h3>
            <p>وصف المربع الرابع يمكن أن يكون هنا.</p>
        </div>
    </div>
</body>
</html>
