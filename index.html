<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تغيير اللغة</title>
    <script>
        function toggleLanguage() {
            var htmlTag = document.getElementsByTagName('html')[0];
            if (htmlTag.getAttribute('lang') === 'ar') {
                htmlTag.setAttribute('lang', 'en');
            } else {
                htmlTag.setAttribute('lang', 'ar');
            }
        }
    </script>
</head>
<body>
    <div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div style="width: 200px; height: 200px; border-radius: 50%; background-color: #3498db; color: white; display: flex; justify-content: center; align-items: center; cursor: pointer;"
             onclick="toggleLanguage()">
            <p style="font-size: 24px;">انقر لتغيير اللغة</p>
            <p style="font-size: 24px; display: none;">Click to Change Language</p>
        </div>
    </div>
</body>
</html>
