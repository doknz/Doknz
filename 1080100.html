<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مربعات مع الصور</title>
    <style>
        /* أضف الستايلات الخاصة بك هنا */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
        }

        .images {
            display: flex;
            transition: transform 0.3s ease;
            height: 100%;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="images">
                <img class="image" src="صورة1.jpg" alt="صورة 1">
                <img class="image" src="صورة2.jpg" alt="صورة 2">
                <!-- وهكذا للصور الأخرى داخل المربع -->
            </div>
        </div>
        <!-- الصناديق الأخرى -->
    </div>

    <script>
        const boxes = document.querySelectorAll('.box');

        boxes.forEach(box => {
            const images = box.querySelector('.images');

            let counter = 1;
            const imageWidth = box.offsetWidth;
            const maxCounter = images.childElementCount;

            setInterval(() => {
                if (counter < maxCounter) {
                    images.style.transform = `translateX(${-counter * imageWidth}px)`;
                    counter++;
                } else {
                    images.style.transform = 'translateX(0)';
                    counter = 1;
                }
            }, 3000); // تغيير الصور كل 3 ثواني (يمكنك تعديل هذا الرقم)
        });
    </script>
</body>
</html>
