<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>صفحة معرض الصور مع واتساب الأعمال</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* أسلوب تحديد الأطراف بالوسط */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .frame {
            width: 70%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
        }

        .slideshow-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .mySlides {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 100%;
            height: auto;
        }

        img {
            width: 100%;
            height: auto;
        }

        /* العنوان والوصف */
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        /* زر واتساب */
        .whatsapp-button {
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            background-color: #25D366;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="frame">
            <div class="slideshow-container">
                <div class="mySlides">
                    <img src="صورة1.jpg" alt="صورة 1">
                </div>
                <div class="mySlides">
                    <img src="صورة2.jpg" alt="صورة 2">
                </div>
                <!-- يمكن إضافة المزيد من الصور هنا -->
            </div>
        </div>

        <div class="title">
            <h2>عنوان الصور</h2>
        </div>

        <div class="description">
            <p>وصف الصور يمكن وضعه هنا.</p>
        </div>

        <a href="https://api.whatsapp.com/send?phone=رقم الهاتف" class="whatsapp-button">اطلب الآن عبر الواتساب</a>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.querySelectorAll('.mySlides');
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 2000); // تغيير الصور كل 2 ثانية
        }
    </script>
</body>
</html>
