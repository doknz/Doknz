<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>صفحة الصور مع واتساب الأعمال</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* أسلوب تحديد الأطراف بالوسط */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .frame {
            width: 70%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .frame img {
            width: 100%;
            height: auto;
        }

        .title {
            margin-top: 20px;
            font-size: 24px;
        }

        .description {
            margin-top: 10px;
            font-size: 18px;
            color: #666;
        }

        .whatsapp-button {
            display: block;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            background-color: #25D366;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="frame">
            <img src="صورة.jpg" alt="صورة">
        </div>

        <div class="title">
            <h2>عنوان الصورة</h2>
        </div>

        <div class="description">
            <p>وصف الصورة يمكن وضعه هنا.</p>
        </div>

        <a href="https://api.whatsapp.com/send?phone=رقم الهاتف">
            <button class="whatsapp-button">اطلب الآن عبر الواتساب</button>
        </a>
    </div>
</body>
</html>
