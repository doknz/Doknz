<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>عنوان الصفحة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
        }

        iframe {
            width: 80%;
            height: 400px;
            margin: 20px auto;
            display: block;
        }

        .description {
            margin-bottom: 20px;
        }

        .whatsapp-btn, .back-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        .whatsapp-btn {
            background-color: #4CAF50;
        }

        .back-btn {
            background-color: #4CAF50;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <!-- وضع اللوغو الخاص بك -->
        <img src="path/to/your/logo.png" alt="اسم موقعك">
    </header>

    <iframe src="https://example.com" allowfullscreen></iframe>

    <div class="description">
        <h3>عنوان الصورة</h3>
        <p>وصف الصورة يمكن أن يكون هنا.</p>
    </div>

    <a class="whatsapp-btn" href="https://wa.me/+966571774181?text= احجز موعد ريموفبل كل يوم">اطلب عبر الواتساب</a>
    <a class="back-btn" href="/">رجوع</a>

    <script>
        // إضافة سكريبت لإعداد رسالة جاهزة عند النقر على الزر
        const whatsappBtn = document.querySelector('.whatsapp-btn');
        whatsappBtn.addEventListener('click', function(event) {
            event.preventDefault();
            const message = encodeURIComponent('احجز موعد ريموفبل كل يوم');
            window.open(`https://wa.me/+966571774181?text=${message}`, '_blank');
        });
    </script>
</body>
</html>
