<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>صفحة معرض الصور مع واتساب الأعمال</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* أسلوب تحديد الأطراف بالوسط */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .frame {
            width: 70%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
        }

        .slideshow-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .mySlides {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 100%;
            height: auto;
        }

        img {
            width: 100%;
            height: auto;
        }

        /* العنوان والوصف */
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        /* أزرار التنقل */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="frame">
            <div class="slideshow-container">
                <div class="mySlides">
                    <img src="صورة1.jpg" alt="صورة 1">
                </div>
                <div class="mySlides">
                    <img src="صورة2.jpg" alt="صورة 2">
                </div>
                <!-- يمكن إضافة المزيد من الصور هنا -->
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div class="title">
            <h2>عنوان الصور</h2>
        </div>

        <div class="description">
            <p>وصف الصور يمكن وضعه هنا.</p>
        </div>

        <a href="https://api.whatsapp.com/send?phone=رقم الهاتف" class="whatsapp-button">اطلب الآن عبر الواتساب</a>
        <a href="#" class="back-button" onclick="goBack()">رجوع</a>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
