<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مربعات مع الصور</title>
    <style>
        /* أضف الستايلات الخاصة بك هنا */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            overflow: hidden;
            margin-bottom: 20px; /* تباعد بين المربعات */
        }

        .images {
            display: flex;
            flex-direction: column; /* ترتيب الصور بشكل عمودي */
            transition: transform 1s ease-in-out;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="images">
                <img class="image" src="صورة1.jpg" alt="صورة 1">
            </div>
        </div>
        <div class="box">
            <div class="images">
                <img class="image" src="صورة2.jpg" alt="صورة 2">
            </div>
        </div>
        <div class="box">
            <div class="images">
                <img class="image" src="صورة3.jpg" alt="صورة 3">
            </div>
        </div>
    </div>

    <script>
        const boxes = document.querySelectorAll('.box');

        boxes.forEach(box => {
            const images = box.querySelector('.images');
            const imageHeight = box.offsetHeight;
            let counter = 0;

            setInterval(() => {
                images.style.transform = `translateY(${-counter * imageHeight}px)`;
                counter = (counter + 1) % images.childElementCount;
            }, 3000); // تغيير الصور كل 3 ثواني (يمكنك تعديل هذا الرقم)
        });
    </script>
</body>
</html>
