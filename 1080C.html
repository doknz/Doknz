<!DOCTYPE html>
<html>
<head>
    <title>دوكن</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ... (أسلوب الصفحة) ... */
        .wallet-box {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
        }
        .copy-button {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>دوكن</h1>
    </header>
    <div class="container">
        <div class="wallet-box">
            <p id="walletAddress">0x6d91b8bbbff0989b8c764198a10a32bf3a3e89ff</p>
        </div>
        <button class="copy-button" onclick="copyToClipboard()">نسخ</button>
        <h2>Creed 3 (2023) - 1080p</h2>
        <h3>لو السيرفر مو شغال يا ليت ترسل لنا على حساباتنا عشان نحدثه على طول<br><span>و خليك متابع معنا على حساباتنا عشان لو قفل الموقع نعطيك رابط موقعنا الجديد </span></h3>
        <a href="creed.html">رجوع</a>
    </div>

    <script>
        function copyToClipboard() {
            const walletAddress = document.getElementById("walletAddress");
            const textArea = document.createElement("textarea");
            textArea.value = walletAddress.innerText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("تم نسخ العنوان إلى الحافظة");
        }
    </script>
</body>
</html>
