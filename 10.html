<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>معلومات المشاهدة</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    .header {
      background-color: #708090; /* Background لون رصاصي */
      color: red; /* كلمة movieloz باللون الأحمر */
      text-align: center;
      padding: 20px;
      width: 100%;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding-top: 20px;
    }
    .box {
      position: relative; /* لتمكين العناصر المتصلة */
      width: 300px;
      height: 50px;
      background-color: #FF6347; /* لون أحمر للمربع */
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease; /* تغيير اللون بانتقال سلس */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      color: #fff;
    }
    .box.clicked {
      background-color: #FFD700; /* لون ذهبي عند التحويل */
      color: #000; /* لون النص يتغير عندما يصبح الخلفية ذهبية */
    }
    .hidden-info {
      display: none;
      padding: 10px;
      background-color: #f0f0f0;
      width: 250px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      position: absolute; /* ضبط مكان المربع */
      top: 50px; /* المسافة من الأعلى */
      left: calc(100% + 20px); /* تحديد الموضع على الجانب الأيمن من المربع */
      transform: translateX(-100%); /* لتوسيط المربع بشكل أفضل */
    }
    .box.clicked + .hidden-info {
      display: block;
    }
    h3 {
      margin: 0;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>movieloz</h1>
</div>

<div class="container">
  <div class="box" onclick="showInfo(this)">
    <h3>عنوان المعلومات الأولى</h3>
    <div class="hidden-info">
      <h3>المعلومات الأولى عن طريقة المشاهدة</h3>
    </div>
  </div>

  <div class="box" onclick="showInfo(this)">
    <h3>عنوان المعلومات الثانية</h3>
    <div class="hidden-info">
      <h3>المعلومات الثانية عن طريقة المشاهدة</h3>
    </div>
  </div>

  <div class="box" onclick="showInfo(this)">
    <h3>عنوان المعلومات الثالثة</h3>
    <div class="hidden-info">
      <h3>المعلومات الثالثة عن طريقة المشاهدة</h3>
    </div>
  </div>

  <div class="box" onclick="showInfo(this)">
    <h3>عنوان المعلومات الرابعة</h3>
    <div class="hidden-info">
      <h3>المعلومات الرابعة عن طريقة المشاهدة</h3>
    </div>
  </div>
</div>

<script>
  document.addEventListener('click', function(event) {
    const boxes = document.querySelectorAll('.box');
    boxes.forEach(box => {
      if (!box.contains(event.target)) {
        box.classList.remove('clicked');
      }
    });
  });

  function showInfo(element) {
    const hiddenInfo = element.querySelector('.hidden-info');
    const boxes = document.querySelectorAll('.hidden-info');
    boxes.forEach(box => {
      if (box !== hiddenInfo) {
        box.style.display = 'none';
      }
    });
    hiddenInfo.style.display = hiddenInfo.style.display === 'block' ? 'none' : 'block';
    element.classList.toggle('clicked');
  }
</script>

</body>
</html>
