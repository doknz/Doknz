<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معلومات المشاهدة</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    .header {
      background-color: #708090; /* Background لون رصاصي */
      color: red; /* كلمة movieloz باللون الأحمر */
      text-align: center;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 18px; /* حجم النص */
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding-top: 20px;
    }
    .box {
      position: relative;
      width: 300px;
      margin-bottom: 10px;
    }
    .box h3 {
      width: 100%;
      height: 50px;
      background-color: #FF6347; /* لون أحمر للمربع */
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      color: #fff;
      margin: 0;
      transition: background-color 0.3s ease;
    }
    .box .hidden-info {
      position: absolute;
      top: 50px; /* بداية المربع الخفي من نقطة البداية للعنوان */
      left: 0;
      width: 300px;
      padding: 10px;
      background-color: #f0f0f0;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      display: none;
    }
    .box.clicked .hidden-info {
      display: block;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>movieloz</h1>
</div>

<div class="container">
  <div class="box" onclick="showInfo(this)">
    <h3>عنوان المعلومات الأولى</h3>
    <div class="hidden-info">
      <h3>المعلومات الأولى عن طريقة المشاهدة</h3>
    </div>
  </div>

  <div class="box" onclick="showInfo(this)">
    <h3>عنوان المعلومات الثانية</h3>
    <div class="hidden-info">
      <h3>المعلومات الثانية عن طريقة المشاهدة</h3>
    </div>
  </div>

  <div class="box" onclick="showInfo(this)">
    <h3>عنوان المعلومات الثالثة</h3>
    <div class="hidden-info">
      <h3>المعلومات الثالثة عن طريقة المشاهدة</h3>
    </div>
  </div>

  <div class="box" onclick="showInfo(this)">
    <h3>عنوان المعلومات الرابعة</h3>
    <div class="hidden-info">
      <h3>المعلومات الرابعة عن طريقة المشاهدة</h3>
    </div>
  </div>
</div>

<script>
  function showInfo(element) {
    const hiddenInfo = element.querySelector('.hidden-info');
    const boxes = document.querySelectorAll('.hidden-info');
    boxes.forEach(box => {
      if (box !== hiddenInfo) {
        box.style.display = 'none';
      }
    });
    hiddenInfo.style.display = hiddenInfo.style.display === 'block' ? 'none' : 'block';
    element.classList.toggle('clicked');
  }
</script>

</body>
</html>
