<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>معلومات المشاهدة</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      width: 300px;
      height: 50px;
      background-color: #FF6347; /* لون أحمر للمربع */
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease; /* تغيير اللون بانتقال سلس */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      color: #fff;
    }
    .box:hover {
      background-color: #FFD700; /* لون ذهبي عند التحويل */
    }
    .hidden-info {
      display: none;
      padding: 10px;
      background-color: #f0f0f0;
      width: 250px;
      text-align: center;
      border-radius: 8px;
    }
    .box:hover .hidden-info {
      display: block;
    }
    h3 {
      margin: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box">
    <h3>عنوان المعلومات الأولى</h3>
    <div class="hidden-info">
      المعلومات الأولى عن طريقة المشاهدة.
    </div>
  </div>

  <div class="box">
    <h3>عنوان المعلومات الثانية</h3>
    <div class="hidden-info">
      المعلومات الثانية عن طريقة المشاهدة.
    </div>
  </div>

  <div class="box">
    <h3>عنوان المعلومات الثالثة</h3>
    <div class="hidden-info">
      المعلومات الثالثة عن طريقة المشاهدة.
    </div>
  </div>

  <div class="box">
    <h3>عنوان المعلومات الرابعة</h3>
    <div class="hidden-info">
      المعلومات الرابعة عن طريقة المشاهدة.
    </div>
  </div>
</div>

</body>
</html>
