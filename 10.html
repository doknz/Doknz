<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>معلومات المشاهدة</title>
  <style>
    .box {
      width: 200px;
      height: 50px;
      background-color: #f0f0f0;
      margin-bottom: 10px;
      cursor: pointer;
      transition: height 0.3s ease;
      overflow: hidden;
    }
    .box:hover {
      height: 150px; /* ارتفاع المربع الذي سيظهر عند النقر */
    }
    .hidden-info {
      display: none;
      padding: 10px;
      background-color: #e0e0e0;
    }
    .box:hover .hidden-info {
      display: block; /* عرض المعلومات عند النقر */
    }
  </style>
</head>
<body>

<div class="box">
  <div class="hidden-info">
    المعلومات الأولى عن طريقة المشاهدة.
  </div>
</div>

<div class="box">
  <div class="hidden-info">
    المعلومات الثانية عن طريقة المشاهدة.
  </div>
</div>

<div class="box">
  <div class="hidden-info">
    المعلومات الثالثة عن طريقة المشاهدة.
  </div>
</div>

<div class="box">
  <div class="hidden-info">
    المعلومات الرابعة عن طريقة المشاهدة.
  </div>
</div>

</body>
</html>
