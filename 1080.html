<!DOCTYPE html>
<html>
<head>
    <title>دوكن</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 50px;
      background-color: #FF6347; /* لون أحمر للمربع */
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease; /* تغيير اللون بانتقال سلس */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      color: #fff;
    }
    .box.clicked {
      background-color: #FFD700; /* لون ذهبي عند التحويل */
      color: #000; /* لون النص يتغير عندما يصبح الخلفية ذهبية */
    }

    .hidden-info {
      display: none;
      padding: 10px;
      background-color: #f0f0f0;
      width: 250px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .box.clicked + .hidden-info {
      display: none;
    }
    h3 {
      margin: 0;
    }




        body {

        h1 {

            size: 100%; ;
        }

        iframe {
            width: 100%;

        }
        ul {
            list-style-type: none;
            padding: 0;

        li {

        a:hover {

            text-decoration: none;

    </style>
</head>
<body>
    <header>
        <h1>دوكن</h1>
    </header>
    <a href="quality.html">رجوع</a>
</div>
  <div class="box" onclick="showInfo(this)">
    <h3>عنوان المعلومات الأولى</h3>
  </div>
<script>
  document.addEventListener('click', function(event) {
    const boxes = document.querySelectorAll('.box');
    boxes.forEach(box => {
      if (!box.contains(event.target)) {
        box.classList.remove('clicked');
      }
    });
  });

  function showInfo(element) {
    const hiddenInfo = element.nextElementSibling;
    const boxes = document.querySelectorAll('.hidden-info');
    boxes.forEach(box => {
      if (box !== hiddenInfo) {
        box.style.display = 'none';
      }
    });
    hiddenInfo.style.display = hiddenInfo.style.display === 'block' ? 'none' : 'block';
    element.classList.toggle('clicked');
  }
</body>
</html>
