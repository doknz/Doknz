<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>إضافة فيلم أو مسلسل باستخدام ID</h1>
    <label for="movieId">أدخل معرف الفيلم أو المسلسل:</label>
    <input type="text" id="movieId" placeholder="معرف الفيلم أو المسلسل">
    <button onclick="getEmbedCode()">الحصول على Embed Code</button>
    <div id="embedCode">
        <textarea id="embedCodeTextarea" rows="4" cols="50" readonly></textarea>
    </div>

    <script>
        function getEmbedCode() {
            var movieId = $('#movieId').val();
            
            // استدعاء API Vidsrc للحصول على رابط تضمين الفيلم أو المسلسل
            $.get('https://vidsrc.to/embed/movie/' + movieId, function(response) {
                var embedCode = response.embed;
                $('#embedCodeTextarea').val(embedCode);
            });
        }
    </script>
</body>
</html>
