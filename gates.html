        body {
            font-family: Arial, sans-serif;

            margin: 0;

        }

        /* ترويسة الموقع */
        header {

        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 20px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s; /* تغيير لون الخلفية عند التحويل */
            font-size: 25px;
        }

        /* تغيير لون الخلفية إلى ذهبي عند النقر عليها */
        a:hover {
            background-color: gold;
        }
